<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .download-button {
            text-align: center;
            margin-top: 20px;
        }

        .download-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .download-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Laipni lūdzam mājaslapā!</h1>
        </header>
        <nav>
            <a href="/page1">Iet uz 1. lapu</a>
            <a href="/page2">Iet uz 2. lapu</a>
            <a href="/data-visualization">Skatīt Datu Vizualizāciju</a>
            <a href="/database">Skatīt Datubāzi</a>
        </nav>
        
        <div class="download-button">
            <a href="/static/data.csv" download>
                <button>Lejupielādēt CSV failu</button>
            </a>
        </div>
    </div>
</body>
</html>
